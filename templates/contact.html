<!doctype html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SOIT | Chat with KODA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
      .nav-link {
        position: relative;
        transition: color 0.3s ease;
      }

      .nav-link::after {
        content: "";
        position: absolute;
        bottom: 0;
        left: 0;
        width: 0%;
        height: 2px;
        background-color: #198754; /* Bootstrap green */
        transition: width 0.3s ease;
      }

      .nav-link:hover::after {
        width: 100%;
      }
    </style>
  </head>

  <body class="bg-light text-center py-5">

    <div class="container">
      <div class="container p-3 rounded mx-auto" style="max-width: 720px; box-shadow: 0 0 20px rgba(25, 135, 84, 0.5);">

        <nav class="navbar sticky-top bg-body-tertiary py-3 text-md">
            <div class="container justify-content-center">
            <ul class="nav">
                <li class="nav-item">
                    <a href="{{ url_for('home') }}" class="nav-link text-success fw-semibold">HOME</a>
                </li>
                <li class"nav-item">
                    <a href="{{ url_for('bot') }}" class="nav-link text-success fw-semibold">Chat with KODA</a>
                </li>
            </ul>
            </div>
        </nav>

        <h1 class="text-success mb-4">Contact Support</h1>

        <form method="post" class="mt-3">
            <div class="mb-3">
                <input type="text" name="name" class="form-control" placeholder="Your Name" required>
            </div>
            <div class="mb-3">
                <input type="email" name="email" class="form-control" placeholder="Your Email" required>
            </div>
            <div class="mb-3">
                <textarea name="message" class="form-control" rows="5" placeholder="How can we help you?" required></textarea>
            </div>
            <button type="submit" class="btn btn-success w-100">Submit</button> <!--TODO: LOOK into how on submit we can receive an email with the details? Once sent, give the user an alert showing it was sent. -->
        </form>



      </div>
    </div>

  </body>
</html>
