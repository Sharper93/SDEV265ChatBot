<!doctype html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SOIT Chatbot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>

  <body class="bg-light text-center py-5">

    <div class="container">
      <div class="bg-white p-5 rounded shadow mx-auto" style="max-width: 720px;">
        <h1 class="text-success mb-4">Welcome to Ivy Tech's School of IT Chatbot Hub</h1>
        <p class="mb-4">
          The School of IT Chatbot is <strong>KODA</strong>! Koda is here to be your assistant â€” want to explore majors?  
          Need to schedule an advising appointment? Ready to apply to graduate? Koda has you covered!
        </p>

        <form method="post" class="mt-3">
          <div class="mb-3">
            <input type="text" name="question" class="form-control text-center" placeholder="Ask your question">
          </div>
          <button type="submit" class="btn btn-success w-100">Submit</button>
        </form>

        {% if answer %}
          <div class="mt-4">
            <h2 class="text-success">Answer:</h2>
            <p>{{ answer }}</p>
          </div>
        {% endif %}
      </div>
    </div>

  </body>
</html>
