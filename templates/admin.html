<!doctype html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>SOIT Chatbot</title>
    <!--Bootstrap styling-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!--Ivy Fav Icon-->
    <link rel="icon" type="image/x-icon" href="IvyIcon.png">


    <!--CSS styleing for some nav aspects-->
    <style>
      .nav-link {
        position: relative;
        transition: color 0.3s ease;
      }

      .nav-link::after {
        content: "";
        position: absolute;
        bottom: 0;
        left: 0;
        width: 0%;
        height: 2px;
        background-color: #198754; /* Bootstrap green */
        transition: width 0.3s ease;
      }

      .nav-link:hover::after {
        width: 100%;
      }

      footer {
        margin-top: 50px;
        text-align: center;
      }
      .footer-separator {
        border-top: 2px solid #198754; /* Bootstrap's "success" green */
        padding-top: 1rem;
      }
    </style>
  </head>

  <body class="bg-light text-center py-5">
    <div class="container">
      <div class="container p-3 rounded mx-auto" style="max-width: 720px; box-shadow: 0 0 20px rgba(25, 135, 84, 0.5);">
        <nav class="navbar sticky-top bg-body-tertiary py-3 text-md" >
            <ul class="nav">

              <li class="nav-item"> <!--Ivy Tech logo Image for Nav-->
                  <a class="navbar-brand" href="{{ url_for('index') }}">
                  <img src="{{ url_for('static', filename='IvyLogo.png') }}"
                      alt="Ivy Tech Logo"
                      width="175"
                      height="51"></a>             
              </li>

              <li class="nav-item">
                <a href="https://www.ivytech.edu/contact-us/" target="_blank" rel="noopener noreferrer" class="nav-link text-success fw-semibold">CONTACT SUPPORT</a>
              </li>

              <li class="nav-item">
                <a href="https://catalog.ivytech.edu/index.php?catoid=11" target="_blank" rel="noopener noreferrer" class="nav-link text-success fw-semibold">COURSE CATELOG</a>
              </li>

              <li class="nav-item">
                <a href="https://www.ivytech.edu/admissions/apply-now/" target="_blank" rel="noopener noreferrer" class="nav-link text-success fw-semibold">APPLY NOW!</a>
              </li>
            </ul>

        </nav>
      </div>

      <div class="container p-3 rounded mx-auto" style="max-width: 720px; box-shadow: 0 0 20px rgba(25, 135, 84, 0.5);">

        <h1 class="text-success my-4">Koda's Intelligence Records</h1>

        <div class="container">
          {% for question, answer in qa_pairs %}
            <div class="card mb-3 border-success shadow-sm">
              <div class="card-header bg-success text-white fw-bold">
                Question
              </div>
              <div class="card-body">
                <p class="card-text"><strong>{{ question }}</strong></p>
                <hr>
                <p class="card-text text-muted">{{ answer }}</p>
              </div>
            </div>
          {% endfor %}
        </div>


      <!--FOOTER-->
        <footer class="mt-5 text-center footer-separator"> 
          <p class="text-muted small">&copy; 2025 Ivy Tech School of IT</p>
        </footer>

    </div>

  </body>
</html>
